<body>
  <div id="map" style="width: 100%; height: 400px; background: grey" />

   <button onclick="displayVehiclePositions(map)">Display last vehicle positions</button> 
   <button onclick="displayRoutes(map)">Display car routes</button> 

  <script  type="text/javascript" charset="UTF-8" >    
function displayMarkers(positions){
  console.debug("display " + positions.length + " markers");
  var marker, lat, lng;
  for(i=0; i<positions.length; i++){
    lat_lng = positions[i];
    lat = parseFloat(lat_lng[0]);
    lng = parseFloat(lat_lng[1]);
    marker = new H.map.Marker({lat:lat,
                               lng:lng});
    map.addObject(marker);
  }
}

function displayVehiclePositions(map){
  var positions_url = "http://localhost:8888/getRealTimePositions";

  $.ajax({
      type: 'GET',
      url: positions_url,
      async: true,
      jsonpCallback: 'jsonCallback',
      contentType: "text/plain",
      dataType: 'json',
      success: displayMarkers,
      error: function(e) {
         console.log("Error with GET request");
      }
  });
}

function displayRoutes(map, routes){
  
  var strip = new H.geo.Strip(),
  polyline;
  var coordinates, lat_lng;

  for(i=0; i<routes.length; i++){
    coordinates = routes[i];
    lat_lng = coordinates.split(",");
    strip.pushLatLngAlt(lat_lng[0], lat_lng[1]);
  }

  polyline = new H.map.Polyline(strip, {
    style: {
      lineWidth: 4,
      strokeColor: 'rgba(0, 128, 255, 0.7)'
    }
  });
  // Add the polyline to the map
  map.addObject(polyline);
  // And zoom to its bounding rectangle
  map.setViewBounds(polyline.getBounds(), true);
}


/**

//Step 1: initialize communication with the platform
var platform = new H.service.Platform({

var defaultLayers = platform.createDefaultLayers();

//Step 2: initialize a map  - not specificing a location will give a whole world view.
var map = new H.Map(document.getElementById('map'),
  defaultLayers.normal.map);

//Step 3: make the map interactive

// Behavior implements default interactions for pan/zoom (also on mobile touch environments)

// Create the default UI components
var ui = H.ui.UI.createDefault(map, defaultLayers);

map.setCenter({lat:37.871667, lng:-122.272778}); // Bk
// map.setCenter({lat:37.779276, lng:-122.419232}); // SF Bay

map.setZoom(11);
routes = ["37.7791648,-122.42002","37.7782595,-122.4198174","37.7784848,-122.4182189","37.7786565,-122.4165881",
"37.7788067,-122.4153006","37.7787482,-122.4152379"]

displayRoutes(map, routes);
